<script type="text/javascript" src="js/rotate.js"></script>
<script>
    function goRotate() {
        var ro = new _rotateComplexTogether(["pic1", "pic2", "pic3", "pic4", "pic5", "pic6", "pic7","pic8","pic9"], "center");
        ro.rotate();
    }
</script>
<link href="css/rotate.css" rel="stylesheet" type="text/css" />
<body>

<button onclick="goRotate();">go Rotate!</button>

<div id="center" class="d_center"></div>

<div id="pic1" class="d_pic1"></div>

<div id="pic2" class="d_pic2"></div>

<div id="pic3" class="d_pic3"></div>

<div id="pic4" class="d_pic4"></div>

<div id="pic5" class="d_pic5"></div>

<div id="pic6" class="d_pic6"></div>

<div id="pic7" class="d_pic7"></div>

<div id="pic8" class="d_pic8"></div>

<div id="pic9" class="d_pic9"></div>


</body>
</html>
